<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <button id="newBook">New Book</button>

        <div id="container">
            
            <div id="bookInfo">
                <label for="bookInfo">Enter Book Information</label>
                <br>
                <label for="title">Title</label>
                    <input type="text" id="title" name="title"> 
                
                <label for="author">Author Name</label>                
                <input type="text" id="author" name="author"> 
                <label for="pageCount">Page Count</label>
                <input type="text" id="pageCount" name="pageCount"> 
                <br>
                <label for="read">read</label>
                <input type="radio" id="read" name="read">
                <label for="unread">unread</label>
                <input type="radio" id="unread" name="read">                

                <br>
                <br>
                <button id="submit">Submit</button>

            </div>

            <h1>Library Contents</h1>

            <div id="library">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
